<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="header"> 
  </div>
  <h1 class="pizza-shop">Francisco's Pizzeria</h1>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="pizza-order pacifico">Order your pizza!</h1>
      </div>
      <div class="col-6">
        <form id="pizzaBuilder">
          <h3 class="pacifico">Pizza Size:</h3>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small" checked>
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
              Large
            </label>
          </div>
          <h3 class="pacifico">Toppings:</h3>
          <input type="checkbox" name="topping" value="Bell Peppers">
            <label> Bell Peppers</label><br>
          <input type="checkbox" name="topping" value="Sausage">
            <label> Sausage</label><br>
          <input type="checkbox" name="topping" value="Pepperoni">
            <label> Pepperoni</label><br>
            <button type="submit" class="pizza-button">Make a da pizza</button>
        </form>
      </div>
      <div class="col-6">
        <p class="pizza">Your pizza will be $<span class="pizza-price"></span><br>Slice Preview:</p>
        <img id="cheese"src="img/plain-pizza.png" alt="cheese pizza">
        <img id="everything" src="img/bell-sausage-pep-pizza.png" alt="pizza with all toppings">
        <img id="pep" src="img/pep-pizza.png" alt="Pepperoni pizza">
        <img id="bell" src="img/bell-pizza.png" alt="bell pepper pizza">
        <img id="sausage" src="img/sausage-pizza.png" alt="sausage pizza">
        <img id="pep-n-bell" src="img/bell-pep-pizza.png" alt="Pepperoni and bell pepper pizza">
        <img id="sausage-n-bell" src="img/bell-sausage-pizza.png" alt="sausage and bell pepper pizza">
        <img id="meatlover"src="img/sausage-pep-pizza.png" alt="meatlover pizza">
      </div>
      <div class="col-12">
        <img id="krusty-pizza" src="img/krusty-krab-pizza.gif" alt="gif of spongebob krusty krab pizza">
      </div>
    </div>
  </div>
  <div class="footer">
    <p class="contact">Contact: Email: franciscos@pizza.com | Phone: (123) 123-1234</p> 
  </div>
</body>
</html>
